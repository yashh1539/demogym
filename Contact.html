<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | GymTeam</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="contact">

<header class="header">
  <div class="container header-inner">
    <div class="logo">GYM<span>TEAM</span></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="Programs.html">Programs</a>
      <a href="Trainers.html">Trainers</a>
      <a href="Contact.html" class="active">Contact</a>
    </nav>
  </div>
</header>

<section class="contact-section">
  <div class="container contact-grid">

    <div class="contact-info">
      <h3>Get In Touch</h3>
      <p>Email: info@gymteam.com</p>
      <p>Phone: +91 90000 00000</p>
    </div>

    <form id="contactForm" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

  </div>
</section>

<!-- ‚úÖ FIREBASE ONLY -->
<script type="module">
  console.log("üî• Firebase script loaded");

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBv-hTitePPtMsRn4lky_kV_-7QzUnHmc0",
    authDomain: "demogym-contact.firebaseapp.com",
    projectId: "demogym-contact",
    appId: "1:160766278804:web:e54f28b4fd6be8d319c881"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("contactForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    try {
      await addDoc(collection(db, "messages"), {
        name: form.name.value,
        email: form.email.value,
        subject: form.subject.value,
        message: form.message.value,
        createdAt: new Date()
      });

      alert("‚úÖ Message sent successfully!");
      form.reset();
    } catch (err) {
      console.error("‚ùå Firestore error:", err);
      alert("‚ùå Failed to send message");
    }
  });
</script>

</body>
</html>
